#&      Output Configuration Options
#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
output:
#+----------------------------------------

  #. Print linter name in the end of issue text. - Must have. Easier to understand the output.
  # Default: true
  print-linter-name: true

  #. Add a prefix to the output file references. - Flags for post-proc and/or syntax highlighting.
  # Default: ""
  path-prefix: ""

  #. The formats used to render issues.
  #& - `colored-line-number`, `line-number`, `colored-tab`, `tab`, `json`, `html`
  #. - `checkstyle`, `code-climate`, `junit-xml`, `junit-xml-extended`, `github-actions`, `teamcity`, `sarif`
  #. Output "path" can be either `stdout`, `stderr` or path to the file to write to.
  #
  #. For the CLI flag (`--out-format`), multiple formats can be specified by separating them by comma.
  #. The output can be specified for each of them by separating format name and path by colon symbol.
  #~ Example: "--out-format=checkstyle:report.xml,json:stdout,colored-line-number"
  #. The CLI flag (`--out-format`) override the configuration file.

  #~ Default:
    # formats:
    #   - format: colored-line-number
    #     path: stdout
  #& Unless cli args chg std run outputs ALL CONFIGURED every time.
  #, Noteworthy: The IDE exchange is not affected by this - only the cli..
  formats:
    - format: colored-tab
      path: stdout
    - format: colored-line-number
      path: log\golangci-lint.txt
    - format: tab
      path: log\golangci-lint.csv
    - format: html
      path: log\golangci-lint.html
    - format: json
      path: log\golangci-lint.json

    # - format: json
    #   path: stderr
    # - format: checkstyle
    #   path: report.xml

  #, Order to use when sorting results.
  # Require `sort-results` to `true`.
  # Possible values: `file`, `linter`, and `severity`.
  #
  # If the severity values are inside the following list, they are ordered in this order:
  #   1. error
  #   2. warning
  #   3. high
  #   4. medium
  #   5. low
  # Either they are sorted alphabetically.

  #? sorts results by: filepath, line and column
  # Default: ["file"]
  sort-results: true                    #. Sort results by the order defined in `sort-order`. Default: false

  sort-order:
    - linter
    - severity
    - file # filepath, line, and column.

  #, Print lines of code with issue. (prints the code in question)
  # Default: true
  print-issued-lines: true

  #, Show statistics per linter. {# of matches}
  # Default: false
  show-stats: false
