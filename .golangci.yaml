#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
#
#&          Linters Settings/Configuration
linters-settings:
#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=

  wsl:
      force-case-trailing-whitespace: 1


  decorder:
      dec-order:
          - type
          - const
          - var
          - func
      disable-dec-order-check: false
      disable-init-func-first-check: false
      disable-dec-num-check: false

  tagalign:
      align: true
      sort: true
      order:
          - json
          - validate

  goimports:
    local-prefixes: github.com/spf13/viper

  depguard:         #. depguard - Checks if package imports are in a list of acceptable packages.
    rules:
      main:
        list-mode: lax
        files:
          - $all
        allow:
          - $gostd
          # - github.com/alingse/nilnesserr

  gci:
    sections:
      - standard
      - default
      - localmodule
#     - prefix(github.com/spf13/viper)

  staticcheck:              #= https://golangci-lint.run/usage/linters/#staticcheck  --  https://staticcheck.dev/docs/checks/
    checks:
      - all
    #   - '-SA1000' # disable the rule SA1000
    #   - '-SA1004' # disable the rule SA1004

  #= See https://go-critic.com/overview.html
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      #. These 3 will detect many cases, but they do sense if it's performance oriented code
      - hugeParam
      - rangeExprCopy
      - rangeValCopy

  godot:
    scope: all

  errcheck:
    check-type-assertions: true #. Report `a := b.(MyStruct)` when `a, ok := ...` should be. - Default: false
    check-blank: true           #. Report skipped checks:`num, _ := strconv.Atoi(numStr)`. - Default: false
    exclude-functions:          #. Functions to skip.
      - io/ioutil.ReadFile
      - io.Copy(*bytes.Buffer)
      - io.Copy(os.Stdout)

  govet:
    disable:
      - fieldalignment  #. I'm ok to waste some bytes

  nakedret:             #. No naked returns, ever.
    max-func-lines: 1   #. Default: 30

  tagliatelle:
    case:
      rules:
        json: snake #. why it's not a `snake` by default?!
        yaml: snake #. why it's not a `snake` by default?!
        xml: camel
        bson: camel
        avro: snake
        mapstructure: kebab

#= See also https://gist.github.com/cristaloleg/dc29ca0ef2fb554de28d94c3c6f6dc88

