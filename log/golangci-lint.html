<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"

            integrity="sha512-s+tOYYcC3Jybgr9mVsdAxsRYlGNq4mlAurOrfNuGMQ/SCofNPu92tjE7YRZCsdEtWL1yGkqk15fU/ark206YTg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/languages/go.min.js"
            integrity="sha512-+UYV2NyyynWEQcZ4sMTKmeppyV331gqvMOGZ61/dqc89Tn1H40lF05ACd03RSD9EWwGutNwKj256mIR8waEJBQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"
            integrity="sha512-qlzIeUtTg7eBpmEaS12NZgxz52YYZVF5myj89mjJEesBd/oE9UPsYOX2QAXzvOAZYEvQohKdcY8zKE02ifXDmA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"
            integrity="sha512-9jGNr5Piwe8nzLLYTk8QrEMPfjGU0px80GYzKZUxi7lmCfrBjtyCc1V5kkS5vxVwwIB7Qpzc7UxLiQxfAN30dw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
            integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <div id="content"></div>
    </div>
</section>
<script>
    const data = {"Issues":[{"Title":"main.card is missing fields suitedName, noSuitName, suitPlural, suitSingle, rankPip, suitPip, suitPipUC, suitRank, rankInSuit","Pos":"cards.go:14:8","Linter":"exhaustruct","Code":"\t\tc := card{idx: i}"},{"Title":"main.player is missing fields name, hand, handScore, handDesc, wins, losses","Pos":"main.go:18:8","Linter":"exhaustruct","Code":"\t\tp := player{idx: i}"},{"Title":"G404: Use of weak random number generator (math/rand or math/rand/v2 instead of crypto/rand)","Pos":"cards.go:47:23","Linter":"gosec","Code":"\tcardDrawn := theDeck[rand.IntN(len(theDeck))]"},{"Title":"for loop can be changed to use an integer range (Go 1.22+)","Pos":"logging.go:27:3","Linter":"intrange","Code":"\t\tfor i := 0; i \u003c len(deck); i++ {"},{"Title":"for loop can be changed to use an integer range (Go 1.22+)","Pos":"main.go:17:2","Linter":"intrange","Code":"\tfor i := 0; i \u003c numberOfPlayers; i++ {"},{"Title":"return with no blank line before","Pos":"logging.go:42:2","Linter":"nlreturn","Code":"\treturn 0"},{"Title":"field `name` is unused","Pos":"constants.go:23:3","Linter":"unused","Code":"\t\tname      string"},{"Title":"field `handScore` is unused","Pos":"constants.go:25:3","Linter":"unused","Code":"\t\thandScore int"},{"Title":"field `handDesc` is unused","Pos":"constants.go:26:3","Linter":"unused","Code":"\t\thandDesc  string"},{"Title":"field `wins` is unused","Pos":"constants.go:27:3","Linter":"unused","Code":"\t\twins      int"},{"Title":"field `losses` is unused","Pos":"constants.go:28:3","Linter":"unused","Code":"\t\tlosses    int"},{"Title":"var `names` is unused","Pos":"constants.go:40:2","Linter":"unused","Code":"\tnames       = []string{\"Arthur\", \"Betty\", \"Charlie\", \"Denise\", \"Eddie\", \"Fran\", \"George\", \"Henrietta\"}"},{"Title":"for statements should only be cuddled with assignments used in the iteration","Pos":"logging.go:27:3","Linter":"wsl","Code":"\t\tfor i := 0; i \u003c len(deck); i++ {"},{"Title":"if statements should only be cuddled with assignments used in the if statement itself","Pos":"logging.go:30:5","Linter":"wsl","Code":"\t\t\t\tif i%6 == 0 {"},{"Title":"if statements should only be cuddled with assignments","Pos":"logging.go:33:5","Linter":"wsl","Code":"\t\t\t\tif len(c.suitedName) \u003e 15 {"},{"Title":"expressions should not be cuddled with blocks","Pos":"logging.go:41:2","Linter":"wsl","Code":"\tfmt.Print(\"\\n\")"},{"Title":"return statements should not be cuddled if block has more than two lines","Pos":"logging.go:42:2","Linter":"wsl","Code":"\treturn 0"}]};
</script>
<script type="text/babel">
  class Highlight extends React.Component {
    componentDidMount() {
      hljs.highlightElement(ReactDOM.findDOMNode(this));
    }

    render() {
      return <pre className="go"><code>{this.props.code}</code></pre>;
    }
  }

  class Issue extends React.Component {
    render() {
      return (
        <div className="issue box">
          <div>
            <div className="columns">
              <div className="column is-four-fifths">
                <h5 className="title is-5 has-text-danger-dark">{this.props.data.Title}</h5>
              </div>
              <div className="column is-one-fifth">
                <h6 className="title is-6">{this.props.data.Linter}</h6>
              </div>
            </div>
            <strong>{this.props.data.Pos}</strong>
          </div>
          <div className="highlight">
            <Highlight code={this.props.data.Code}/>
          </div>
        </div>
      );
    }
  }

  class Issues extends React.Component {
    render() {
      if (!this.props.data.Issues || this.props.data.Issues.length === 0) {
        return (
          <div>
            <div className="notification">
              No issues found!
            </div>
          </div>
        );
      }

      return (
        <div className="issues">
          {this.props.data.Issues.map(issue => (<Issue data={issue}/>))}
        </div>
      );
    }
  }

  ReactDOM.render(
    <div className="content">
      <div className="columns is-centered">
        <div className="column is-three-quarters">
          <Issues data={data}/>
        </div>
      </div>
    </div>,
    document.getElementById("content")
  );
</script>
</body>
</html>
