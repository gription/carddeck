<script>
    const data = {"Issues":[{"Title":"multiple \"var\" declarations are not allowed; use parentheses instead","Pos":"constants.go:21:1","Linter":"decorder","Code":"var glyphRef = map[string]string{ // Maps are reference types, so they are always passed by reference. You don't need a pointer."},{"Title":"type must not be placed after const (desired order: type,const,var,func)","Pos":"constants.go:34:1","Linter":"decorder","Code":"type card struct {"},{"Title":"type must not be placed after const (desired order: type,const,var,func)","Pos":"constants.go:51:1","Linter":"decorder","Code":"type player struct {"},{"Title":"multiple \"type\" declarations are not allowed; use parentheses instead","Pos":"constants.go:51:1","Linter":"decorder","Code":"type player struct {"},{"Title":"main.card is missing fields suitedName, noSuitName, suitPlural, suitSingle, rankPip, suitPip, suitPipUC, suitRank, rankInSuit","Pos":"cards.go:11:8","Linter":"exhaustruct","Code":"\t\tc := card{idx: i}"},{"Title":"main.player is missing fields name, hand, handScore, handDesc, wins, losses","Pos":"main.go:12:8","Linter":"exhaustruct","Code":"\t\tp := player{idx: i}"},{"Title":"names is a global variable","Pos":"constants.go:11:2","Linter":"gochecknoglobals","Code":"\tnames       = []string{\"Arthur\", \"Betty\", \"Charlie\", \"Denise\", \"Eddie\", \"Fran\", \"George\", \"Henrietta\"}"},{"Title":"rankBySuit is a global variable","Pos":"constants.go:12:2","Linter":"gochecknoglobals","Code":"\trankBySuit  = map[string]int{\"Club\": 1, \"Diamond\": 2, \"Heart\": 3, \"Spade\": 4, \"Joker\": 5}"},{"Title":"suitedNames is a global variable","Pos":"constants.go:13:2","Linter":"gochecknoglobals","Code":"\tsuitedNames = [52]string{"},{"Title":"glyphRef is a global variable","Pos":"constants.go:21:5","Linter":"gochecknoglobals","Code":"var glyphRef = map[string]string{ // Maps are reference types, so they are always passed by reference. You don't need a pointer."},{"Title":"G404: Use of weak random number generator (math/rand or math/rand/v2 instead of crypto/rand)","Pos":"cards.go:39:23","Linter":"gosec","Code":"\tcardDrawn := theDeck[rand.IntN(len(theDeck))]"},{"Title":"for loop can be changed to use an integer range (Go 1.22+)","Pos":"logging.go:25:3","Linter":"intrange","Code":"\t\tfor i := 0; i \u003c len(deck); i++ {"},{"Title":"for loop can be changed to use an integer range (Go 1.22+)","Pos":"main.go:11:2","Linter":"intrange","Code":"\tfor i := 0; i \u003c numberOfPlayers; i++ {"},{"Title":"return with no blank line before","Pos":"cards.go:35:2","Linter":"nlreturn","Code":"\treturn theDeck, cardsDealt[:]"},{"Title":"return with no blank line before","Pos":"cards.go:41:2","Linter":"nlreturn","Code":"\treturn theDeck, cardDrawn"},{"Title":"return with no blank line before","Pos":"cards.go:48:2","Linter":"nlreturn","Code":"\treturn theDeck"},{"Title":"return with no blank line before","Pos":"cards.go:57:2","Linter":"nlreturn","Code":"\treturn -1 // no card found"},{"Title":"return with no blank line before","Pos":"logging.go:40:2","Linter":"nlreturn","Code":"\treturn 0"},{"Title":"package-comments: should have a package comment","Pos":"cards.go:1:1","Linter":"revive","Code":"package main"},{"Title":"modifies-parameter: parameter 'theDeck' seems to be modified","Pos":"cards.go:31:3","Linter":"revive","Code":"\t\ttheDeck, currentCard = pickACard(theDeck)"},{"Title":"modifies-parameter: parameter 'theDeck' seems to be modified","Pos":"cards.go:40:2","Linter":"revive","Code":"\ttheDeck = removeCard(theDeck, cardDrawn)"},{"Title":"var-declaration: should omit type int from declaration of var idx; it will be inferred from the right-hand side","Pos":"cards.go:45:10","Linter":"revive","Code":"\tvar idx int = findCardIndex(theDeck, cardToRemove)"},{"Title":"modifies-parameter: parameter 'theDeck' seems to be modified","Pos":"cards.go:47:2","Linter":"revive","Code":"\ttheDeck = theDeck[:len(theDeck)-1]     // then lop it off - fast"},{"Title":"ST1023: should omit type int from declaration; it will be inferred from the right-hand side","Pos":"cards.go:45:10","Linter":"stylecheck","Code":"\tvar idx int = findCardIndex(theDeck, cardToRemove)"},{"Title":"var `names` is unused","Pos":"constants.go:11:2","Linter":"unused","Code":"\tnames       = []string{\"Arthur\", \"Betty\", \"Charlie\", \"Denise\", \"Eddie\", \"Fran\", \"George\", \"Henrietta\"}"},{"Title":"field `name` is unused","Pos":"constants.go:53:2","Linter":"unused","Code":"\tname      string"},{"Title":"field `handScore` is unused","Pos":"constants.go:55:2","Linter":"unused","Code":"\thandScore int"},{"Title":"field `handDesc` is unused","Pos":"constants.go:56:2","Linter":"unused","Code":"\thandDesc  string"},{"Title":"field `wins` is unused","Pos":"constants.go:57:2","Linter":"unused","Code":"\twins      int"},{"Title":"field `losses` is unused","Pos":"constants.go:58:2","Linter":"unused","Code":"\tlosses    int"}]};

<script type="text/babel">
  class Highlight extends React.Component {
    componentDidMount() {
      hljs.highlightElement(ReactDOM.findDOMNode(this));
    }

    render() {
      return <pre className="go"><code>{this.props.code}</code></pre>;
    }
  }

  class Issue extends React.Component {
    render() {
      return (
        <div className="issue box">
          <div>
            <div className="columns">
              <div className="column is-four-fifths">
                <h5 className="title is-5 has-text-danger-dark">{this.props.data.Title}</h5>
              </div>
              <div className="column is-one-fifth">
                <h6 className="title is-6">{this.props.data.Linter}</h6>
              </div>
            </div>
            <strong>{this.props.data.Pos}</strong>
          </div>
          <div className="highlight">
            <Highlight code={this.props.data.Code}/>
          </div>
        </div>
      );
    }
  }

  class Issues extends React.Component {
    render() {
      if (!this.props.data.Issues || this.props.data.Issues.length === 0) {
        return (
          <div>
            <div className="notification">
              No issues found!
            </div>
          </div>
        );
      }

      return (
        <div className="issues">
          {this.props.data.Issues.map(issue => (<Issue data={issue}/>))}
        </div>
      );
    }
  }

  ReactDOM.render(
    <div className="content">
      <div className="columns is-centered">
        <div className="column is-three-quarters">
          <Issues data={data}/>
        </div>
      </div>
    </div>,
    document.getElementById("content")
  );
</script>
</body>
